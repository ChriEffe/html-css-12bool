<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/12bool.css">
    <title>html-css-12bool</title>
</head>
<body>
    <div class="container-fluid">
        <div class="margin-btm">

            <!-- 1 -->
            <section class="row">
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
            </section>

            <!-- 2 -->
            <section class="row">
                <div class="col-2">col</div>
                <div class="col-5">col</div>
                <div class="col-5">col</div>
            </section>

            <!-- 3 -->
            <section class="row">
                <div class="col-12">12 col</div>
            </section>

            <!-- 4 -->
            <section class="row">
                <div class="col-8">8 col</div>
                <div class="col-2">2 col</div>
                <div class="col-2">2 col</div>
            </section>

            <!-- 5 -->
            <section class="row">
                <div class="col-1">1 col</div>
                <div class="col-2">2 col</div>
                <div class="col-2">2 col</div>
                <div class="col-6">6 col</div>
                <div class="col-1">1 col</div>
            </section>

            <!-- 6 -->
            <section class="row margin-btm">
                <div class="col-6 row padding">
                    <div class="col-2 nested">Nested 2 col</div>
                    <div class="col-2 nested">Nested 2 col</div>
                    <div class="col-8 nested">Nested 8 col</div>
                </div>
                <div class="col-6 row padding">
                    <div class="col-6 nested">Nested 6 col</div>
                    <div class="col-6 nested">Nested 6 col</div>
                </div>
            </section>

            <!-- 7 -->
            <section class="row ht3">
                <div class="col-12"></div>
            </section>
            
            <!-- 8 -->
            <section class="row ht3">
                <div class="col-1"></div>
                <div class="col-11"></div>
            </section>

            <!-- 9 -->
            <section class="row ht3">
                <div class="col-2"></div>
                <div class="col-10"></div>
            </section>

            <!-- 10 -->
            <section class="row ht3">
                <div class="col-3"></div>
                <div class="col-9"></div>
            </section>

            <!-- 11 -->
            <section class="row ht3">
                <div class="col-4"></div>
                <div class="col-8"></div>
            </section>

            <!-- 12 -->
            <section class="row ht3">
                <div class="col-5"></div>
                <div class="col-7"></div>
            </section>

            <!-- 13 -->
            <section class="row ht3 margin-btm">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </section>
        </div>

            <!-- offset -->
            <section class="margin-btm">

                <!-- 14 -->
                <div class="row ht3 col-11-offset"></div>

                <!-- 15 -->
                <div class="row ht3 col-10-offset"></div>
                <div class="row ht3 col-9-offset"></div>
                <div class="row ht3 col-8-offset"></div>
                <div class="row ht3 col-7-offset"></div>
                <div class="row ht3 col-6-offset"></div>
                <div class="row ht3 col-5-offset"></div>
                <div class="row ht3 col-4-offset"></div>
                <div class="row ht3 col-3-offset"></div>
                <div class="row ht3 col-2-offset"></div>
                <div class="row ht3 col-1-offset"></div>
            </section>

            <!-- nested -->
            <section class="row margin-btm">
                <div class="col-7 row padding">
                    <div class="col-2 ht3 nested"></div>
                    <div class="col-8 ht3 nested"></div>
                    <div class="col-2 ht3 nested"></div>
                </div>
                <div class="col-5 row padding">
                    <div class="col-6 ht3 nested"></div>
                    <div class="col-6 ht3 nested"></div>
                </div>
            </section>

            <!-- allignment -->
            <section class="margin-btm">
                <div class="col-6 row just-center">Start</div>
                <div class="row just-center">
                        <div class="col-6 row just-center">Center</div>
                </div>
                <div class="col-6-offset">End</div>
                <div class="row">
                    <div class="col-6 ht6"></div>
                    <div class="col-6 ht3">top</div>
                </div>
                <div class="row align-center">
                    <div class="col-6 ht6"></div>
                    <div class="col-6 ht3">middle</div>
                </div>
                <div class="row align-end">
                    <div class="col-6 ht6"></div>
                    <div class="col-6 ht3">bottom</div>
                </div>
            </section>

            <!-- justify content -->
            <div class="row col-12 padding ht6 space-a">
                <div class="col-2 nested"></div>
                <div class="col-2 nested"></div>
                <div class="col-2 nested"></div>
            </div>
            <div class="row col-12 padding ht6 space-b">
                <div class="col-2 nested"></div>
                <div class="col-2 nested"></div>
                <div class="col-2 nested"></div>
            </div>
    </div>
</body>
</html>
